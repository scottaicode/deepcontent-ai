<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Content - DeepContent AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    // Debug information
    console.log('[DEBUG] Static create.html loaded directly at ' + new Date().toISOString());
    
    // Add a function to check if this file was loaded through a redirect
    function checkLoadPath() {
      const currentPath = window.location.pathname;
      const fullUrl = window.location.href;
      
      console.log('[DEBUG] File accessed via path:', currentPath);
      console.log('[DEBUG] Full URL:', fullUrl);
      
      // Store diagnostic info on the document for visibility
      document.addEventListener('DOMContentLoaded', function() {
        // Create debug info element
        const debugDiv = document.createElement('div');
        debugDiv.className = 'fixed bottom-0 right-0 bg-black bg-opacity-75 text-white p-2 text-xs';
        debugDiv.innerHTML = `
          <div>Path: ${currentPath}</div>
          <div>Loaded: ${new Date().toISOString()}</div>
        `;
        document.body.appendChild(debugDiv);
        
        // Mark the body with data attribute for tracking
        document.body.dataset.loadTime = new Date().toISOString();
        document.body.dataset.loadPath = currentPath;
      });
    }
    
    // Run the check
    checkLoadPath();
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
  <div class="container mx-auto py-24 px-4">
    <div class="max-w-4xl mx-auto">
      <div class="mb-8 text-center">
        <h1 class="text-3xl font-bold mb-2">Create Content</h1>
        <p class="text-gray-600 dark:text-gray-400">
          Fill out the form below to generate content
        </p>
        <!-- Visual indicator that this is the static HTML -->
        <div class="mt-2 inline-block bg-green-100 text-green-800 px-2 py-1 rounded text-sm">
          Static HTML Version
        </div>
      </div>
      
      <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
        <form id="contentForm" class="space-y-6">
          <div>
            <label for="topic" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
              Topic *
            </label>
            <input
              type="text"
              id="topic"
              class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              placeholder="What would you like to create content about?"
              required
            />
          </div>
          
          <div>
            <label for="audience" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
              Target Audience
            </label>
            <input
              type="text"
              id="audience"
              class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
              placeholder="Who is your target audience?"
            />
          </div>
          
          <div>
            <label for="platform" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
              Platform
            </label>
            <select
              id="platform"
              class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            >
              <option value="blog">Blog Post</option>
              <option value="social">Social Media</option>
              <option value="email">Email Newsletter</option>
              <option value="article">Article</option>
              <option value="website">Website Copy</option>
            </select>
          </div>
          
          <div class="pt-4">
            <button
              type="submit"
              class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-colors"
            >
              Create Content
            </button>
          </div>
        </form>
      </div>
      
      <div class="mt-6 text-center">
        <a href="/" class="text-blue-600 hover:underline">
          Return to Home
        </a>
      </div>
      
      <!-- Test links for debugging -->
      <div class="mt-12 p-4 bg-gray-100 dark:bg-gray-900 rounded-lg">
        <h3 class="text-center font-medium mb-4">Debug Navigation Links</h3>
        <div class="flex flex-col space-y-2 items-center">
          <a href="/create" class="text-blue-600 hover:underline">Test /create route</a>
          <a href="/create.html" class="text-blue-600 hover:underline">Direct access to create.html</a>
          <a href="/" class="text-blue-600 hover:underline">Return to home page</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('contentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const topic = document.getElementById('topic').value;
      const audience = document.getElementById('audience').value;
      const platform = document.getElementById('platform').value;
      
      if (!topic.trim()) {
        alert('Please enter a topic');
        return;
      }
      
      // Log form data for debugging
      console.log('[DEBUG] Form submitted with data:', {
        topic, audience, platform,
        timestamp: new Date().toISOString()
      });
      
      alert(`Creating content about ${topic} for ${audience} on ${platform}`);
    });
  </script>
</body>
</html>
